<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social icons tooltip</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="social">
        <div class="social__container">
            <div class="social__content">
                <i class="bx bxl-facebook-circle social__icon"></i>
                <div class="social__tooltip social__tooltip-left">15000 +</div>
            </div>
            <div class="social__content">
                <i class="bx bxl-instagram-alt social__icon"></i>
                <div class="social__tooltip social__tooltip-top">10000 +</div>
            </div>
            <div class="social__content">
                <i class="bx bxl-twitter social__icon"></i>
                <div class="social__tooltip social__tooltip-bottom">12000 +</div>
            </div>
            <div class="social__content">
                <i class="bx bxl-github social__icon "></i>
                <div class="social__tooltip social__tooltip-top">1500 +</div>
            </div>
            <div class="social__content">
                <i class="bx bxl-discord social__icon"></i>
                <div class="social__tooltip social__tooltip-right">800 +</div>
            </div>
        </div>
    </div>
</body>
</html>
